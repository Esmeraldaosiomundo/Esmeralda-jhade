<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Grid</title>
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .image-grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">My Photos</h1>
  <div class="image-grid">
    

    
    <img src="assets/photo_2025-05-24_06-53-54.jpg" alt="Image">
    <img src="assets/photo_2025-05-24_06-53-49 (2).jpg" alt="Image">
    <img src="assets/photo_2025-05-24_06-53-49.jpg" alt="Image">

    
    <img src="assets/photo_2025-05-24_06-53-48.jpg" alt="Image">
    <img src="assets/photo_2025-05-24_06-53-46.jpg" alt="Image">
    <img src="assets/Screenshot_20250524-012719.jpg" alt="Image">

    
    <img src="assets/photo_2025-05-24_06-58-31.jpg" alt="Image">
    <img src="assets/photo_2025-05-24_07-14-42.jpg" alt="Image">
    <img src="assets/photo_2025-05-24_07-14-44.jpg" alt="Image">

    
  </div>

</body>
</html>
